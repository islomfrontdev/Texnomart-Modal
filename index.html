<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="py-2 shadow">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <h1>Logo</h1>
          <button class="btn fs-4" onclick="openModal()">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </div>
      </div>
    </header>
    <div id="custom-modal" class="custom-modal shadow px-3 d-none">
      <div class="text-end">
        <button class="btn fs-2" onclick="closeModal()">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <div class="d-flex mb-4 align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-4">
          <img
            src="https://backend.texnomart.uz/images/gallery/product/102597/33083/preview.jpg"
            alt=""
            width="100"
          />
          <div>
            <p>Смартфон OPPO A96 6/128GB Қора</p>
            <h4>3 791 000 cўм</h4>
          </div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-warning" onclick="add(3791000,1)">+</button>
          <p id="phone1" class="m-0 p-0">0</p>
          <button class="btn btn-danger" onclick="minus(3791000,1)">-</button>
        </div>
      </div>
      <div class="d-flex mb-4 align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-4">
          <img
            src="https://backend.texnomart.uz/images/gallery/product/95114/25351/preview.jpg"
            alt=""
            width="100"
          />
          <div>
            <p>Смартфон Samsung Galaxy Z Fold 3 12/256Gb Қора</p>
            <h4>18 695 000 cўм</h4>
          </div>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <button class="btn btn-warning" onclick="add(18695000,2)">+</button>
          <p id="phone2" class="m-0 p-0">0</p>
          <button class="btn btn-danger" onclick="minus(18695000,2)">-</button>
        </div>
      </div>
      <div class="d-flex mb-4 align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-4">
          <img
            src="https://backend.texnomart.uz/images/gallery/product/102039/32776/preview.jpg"
            alt=""
            width="100"
          />
          <div>
            <p>Смартфон Samsung Galaxy A33 6/128Gb Ҳаво ранг</p>
            <h4>3 859 000 cўм</h4>
          </div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-warning" onclick="add(3859000,3)">+</button>
          <p id="phone3" class="m-0 p-0">0</p>
          <button class="btn btn-danger" onclick="minus(3859000,3)">-</button>
        </div>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <p class="fw-bold">Umumiy Summa:</p>
        <p class="fw-bold" id="all_price">0</p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/513b2e20a4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
